<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #4b0082, #8b0000);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffd700, #ff8800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin-top: 10px;
    }

    .line {
      width: 100px;
      height: 3px;
      background: #ffd700;
      margin: 20px 0;
      border-radius: 5px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
