<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‘‘ Akash ðŸ‘‘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(circle at center, #000000 60%, #1a001f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 70px;
      font-family: 'Cinzel', serif;
      color: gold;
      text-shadow: 0 0 20px gold, 0 0 40px #ff00ff, 0 0 80px gold;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold, 0 0 30px #ff00ff;
      }
      to {
        text-shadow: 0 0 40px gold, 0 0 80px #ff00ff;
      }
    }
    .spark {
      position: absolute;
      width: 4px;
      height: 4px;
      background: gold;
      border-radius: 50%;
      animation: sparkMove 3s linear infinite;
    }
    @keyframes sparkMove {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ AKASH ðŸ‘‘</h1>
  <script>
    // Sparkles animation
    setInterval(() => {
      const s = document.createElement('div');
      s.className = 'spark';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.background = Math.random() > 0.5 ? 'gold' : '#ff00ff';
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 3000);
    }, 100);
  </script>
</body>
</html>
